<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css".css">
</head>
<body class="bg-slate-700">

    <nav class="navBar bg-slate-500 flex justify-center space-x-4 p-5 font-bold border-r-8">
        <div class="flex">
            <a href="./"><button class="mr-4 bg-transparent hover:bg-gray-700 text-white font-semibold hover:text-white py-2 px-4 border border-white hover:border-transparent rounded">Home</button></a>
            <a target="_blank" href="https://www.youtube.com/@chaiaurcode"><button class="bg-transparent hover:bg-gray-700 text-white font-semibold hover:text-white py-2 px-4 border border-white hover:border-transparent rounded">YouTube</button></a>
        </div>
    </nav>

    <div class=" px-10 mx-5 my-9">
        <div class="flex justify-center p-5 text-2xl font-bold font-serif text-white">
            <h1>BMI Calculator</h1>
        </div>

        <div class="flex justify-center  ">
            <form action="" class="flex flex-col">
                <label for="Height" class="mb-1 text-lg text-black">Height in cm: </label>
                <input type="text" class="mb-4 w-25" id="height">
                <label for="Height" class="mb-1 text-lg text-black">Weight in kg: </label>
                <input type="text" class="mb-4 w-25 " id="weight">

                <button class="bg-orange-400 text-white font-bold text-xl rounded-lg">Calculate</button>
            </form>
        </div>
       
        <div class="weightGuide flex p-7 my-5 gap-2 flex-col justify-center border-2 border-black text-center rounded-2xl bg-slate-500">
            
              <div id="results"></div>  

              <h2 class="text-xl font-bold font-serif text-white ">BMI Weight Guide</h2>
            
              <p class="font-semibold font-serif">Under Weight = Less than 18.6</p>
              <p class="font-semibold font-serif">Normal Range = 18.6 and 24.9</p>
              <p class="font-semibold font-serif">Overweight = greater than 24.9</p>
        </div>

    </div>
    
</body>

<script src="chaiaurcode.js"></script>
</html>
